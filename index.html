<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <h1>Quiz on Javascript</h1>
    <div>
      <button class="start--buttons" id="startButton">Begin!</button>
      <button class="start--buttons" id="highScores">View High Scores</button>
    </div>
    <div class="quiz--container">
      <div id="quiz"></div>
    </div class="button--container">
    <button class="quiz--button" id="previous">Previous Question</button>
    <button class="quiz--button" id="next">Next Question</button>
    <button class="quiz--button" id="submit">Submit Quiz</button>
    <div class="results--container" id="results"></div>
    <div class="timer timer--container" id="countDown"></div>
    <script src="script.js"></script>
  </body>
</html>
